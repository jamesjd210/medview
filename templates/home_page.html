<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <h2>MedView</h2>
  </head>
  <!-- BODY -->
  <body id="body">
    <!-- Drop down entry field-->
    <form method="POST">
      <input name="Your Healthcare Insurance Provider">
      <input type="Go!">
    </form>
    <!-- Text entry field and Go! button-->    
    <select name= health_insurance method="GET" action="/">
      {% for health_insurance in health_insurance %}
      <option value= "{{health_insurance}}" SELECTED>{{health_insurance}}</option>"
      {% endfor %}
    </select>
    <!-- Map --->
    <div id="map"></div>

    <script src="../static/dist/main.js"></script>
  </body>
</html>
