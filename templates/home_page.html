<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <title>MedView</title>
    <link rel="icon" href="../static/images/Medview_logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" type="text/css" href="../static/css/styles_homepage.css"/>
    <h2>MedView</h2>
    <style>
      .btn {
        border: none;
        background-color: inherit;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
      }
      .btn:hover {background: #eee;}
      .colored {color: green;}
    </style>
  <!-- BODY -->
  <body id="body">
    <a href="about_page.html"><button style="font-family: 'Montserrat'" class="btn back">About</button></a>
    <!-- Drop down entry field-->
    <div class="name-section fade-in2">
      <div class="row">

        <h1 style="font-family: 'Montserrat';text-align:center;color: white">The Team</h1>
        <div class="column fade-in">
            <div class="slot">
                <div class="container">
                    <h2 style="font-family: 'Montserrat'">Zachary Siegel</h2>
                    <p style="font-family: 'Montserrat'">siegelzc@utexas.edu</p>
                </div>
            </div>
        </div>

        <div class="column fade-in2">
            <div class="slot">
                <div class="container">
                    <h2 style="font-family: 'Montserrat'">James Dong</h2>
                    <p style="font-family: 'Montserrat'">jamesjd210@utexas.edu</p>
                </div>
            </div>
        </div>

        <div class="column fade-in3">
            <div class="slot">
                <div class="container">
                    <h2 style="font-family: 'Montserrat'">Ashray Desai</h2>
                    <p style="font-family: 'Montserrat'">ashraydesai@utexas.edu</p>
                </div>
            </div>
        </div>

    </div>
</div>
    <div class="row">
      <h1 style="font-family: 'Montserrat';text-align:center;color: white">Find Nearby Locations</h1>
      <div class="column fade-in">
          <div class="slot">
              <div class="container">
                <select name= health_institutions method="GET" action="/">
                  {% for institution in health_institutions %}
                  <option value= "{{health_institutions}}" SELECTED>{{institution}}</option>
                  {% endfor %}
              </select>
              </div>
          </div>
      </div>

      <div class="column fade-in">
          <div class="slot">
              <div class="container">
                <select name= insurance_providers method="GET" action="/">
                  {% for provider in insurance_providers %}
                  <option value= "{{insurance_providers}}" SELECTED>{{provider}}</option>
                  {% endfor %}
                </select>
              </div>
          </div>
      </div>
  </div>
  <div class="row">

    <h1 style="font-family: 'Montserrat';text-align:center;color: white">The Team</h1>
    <div class="column fade-in">
        <div class="slot">
            <div class="container">
                <h2 style="font-family: 'Montserrat'">Zachary Siegel</h2>
                <p style="font-family: 'Montserrat'">siegelzc@utexas.edu</p>
            </div>
        </div>
    </div>

    <div class="column fade-in2">
        <div class="slot">
            <div class="container">
                <h2 style="font-family: 'Montserrat'">James Dong</h2>
                <p style="font-family: 'Montserrat'">jamesjd210@utexas.edu</p>
            </div>
        </div>
    </div>

    <div class="column fade-in3">
        <div class="slot">
            <div class="container">
                <h2 style="font-family: 'Montserrat'">Ashray Desai</h2>
                <p style="font-family: 'Montserrat'">ashraydesai@utexas.edu</p>
            </div>
        </div>
    </div>

</div>
    <br>
    <!-- Map --->
    <div>
      <button class="btn colored">View</button>
    </div>
    <div id="map"></div>

    <script src="../static/dist/main.js"></script>
  </body>
</html>
