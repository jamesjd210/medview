<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <h2>MedView</h2>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
  <!-- BODY -->
  <body id="body">
    <!-- Drop down entry field-->
    <form method="POST">
      <input name="Your Healthcare Insurance Provider">
      <input type="Go!">
    </form>
    <!-- Text entry field and Go! button-->    
    <select name= health_insurance method="GET" action="/">
      {% for health_insurance in health_insurance %}
      <option value= "{{health_insurance}}" SELECTED>{{health_insurance}}</option>
      {% endfor %}
    </select>
    <select name= health_institution method="GET" action="/">
        {% for health_institution in health_institution %}
        <option value= "{{health_institution}}" SELECTED>{{health_institution}}</option>
        {% endfor %}
    </select>

    <!-- Map --->
    <div id="map"></div>

    <!-- Load JavaScript -->
    <script src="../static/dist/main.js"></script>
  </body>
</html>
