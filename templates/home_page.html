<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <h2>MedView</h2>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
    <style>
      .btn {
        border: none;
        background-color: inherit;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
      }
      .btn:hover {background: #eee;}
      .colored {color: green;}
    </style>
  <!-- BODY -->
  <body id="body">
    <!-- Drop down entry field-->
    <select name= insurance_providers method="GET" action="/">
      {% for provider in insurance_providers %}
      <option value= "{{insurance_providers}}" SELECTED>{{provider}}</option>
      {% endfor %}
    </select>
    <br>
    <select name= health_institutions method="GET" action="/">
        {% for institution in health_institutions %}
        <option value= "{{health_institutions}}" SELECTED>{{institution}}</option>
        {% endfor %}
    </select>

    <button class="btn colored">View</button>

    <!-- Map --->
    <div id="map"></div>

    <!-- Load JavaScript -->
    <script src="../static/dist/main.js"></script>
  </body>
</html>
